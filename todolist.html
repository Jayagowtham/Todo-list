<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/todolist/todoliststyle.css">
</head>
<body>
    <img src="/todolist/credo sytemzs logo crop.jpg" class="credo-logo">
    
    <h1 class="to-do">To-Do List App</h1>
    <div class="container">

        <div class="input-group mb-3">
            <input type="text" class="form-control" id="taskInput" placeholder="Add a new task"
                aria-label="Add a new task" aria-describedby="addTaskBtn">
            <div class="input-group-append">
                <button class="btn btn-danger" type="button" id="addTaskBtn">Add Task</button>
            </div>
        </div>

        <ul id="todo-list" class="list-group">

        </ul>

        <button class="btn btn-danger" id="deleteAllBtn">Delete All</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/todolist/script.js"></script>
</body>
</html>
